<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="bg-small" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <pattern id="grid-small" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="300" height="100" fill="url(#bg-small)"/>
  <rect width="300" height="100" fill="url(#grid-small)"/>
  <text x="150" y="45" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Small Image</text>
  <text x="150" y="70" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="14">300 x 100 px</text>
</svg>
